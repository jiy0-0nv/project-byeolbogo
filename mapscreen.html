<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별타고 - 주행 화면</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ca66c24bcf740dae018b8f1511d02475"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    #map-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 500px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-button {
      position: absolute;
      bottom: 20px;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .start-btn {
      left: 20px;
      background-color: #00c9a7;
      color: white;
    }

    .report-btn {
      right: 20px;
      background-color: #f44336;
      color: white;
    }

    #clickLatlng {
      margin-top: 10px;
      font-size: 16px;
      background-color: #ffffff;
      padding: 8px 16px;
      border-radius: 8px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>🚴 별타고 주행 화면</h2>

  <!-- 지도와 버튼을 담는 컨테이너 -->
  <div id="map-container">
    <div id="map"></div>

    <!-- 왼쪽 하단 주행 시작 버튼 -->
    <button class="map-button start-btn" onclick="startRide()">주행 시작</button>

    <!-- 오른쪽 하단 즉시 신고 버튼 -->
    <button class="map-button report-btn" onclick="reportNow()">즉시 신고</button>
  </div>

  <!-- 클릭한 위도 경도 표시 -->
  <div id="clickLatlng">지도를 클릭하면 위치 정보가 표시됩니다</div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(33.450701, 126.570667),
      level: 4
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    const marker = new kakao.maps.Marker({
      position: map.getCenter()
    });
    marker.setMap(map);

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      marker.setPosition(latlng);
      document.getElementById('clickLatlng').innerText =
        `클릭한 위치의 위도는 ${latlng.getLat().toFixed(5)} 이고, 경도는 ${latlng.getLng().toFixed(5)} 입니다`;
    });

    const dangerLevels = ['green', 'yellow', 'red'];
    const levelToColor = {
      green: '#4CAF50',
      yellow: '#FFEB3B',
      red: '#F44336'
    };

    function generateRandomDangerZones(count = 10) {
      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      for (let i = 0; i < count; i++) {
        const lat = Math.random() * (ne.getLat() - sw.getLat()) + sw.getLat();
        const lng = Math.random() * (ne.getLng() - sw.getLng()) + sw.getLng();
        const level = dangerLevels[Math.floor(Math.random() * 3)];

        new kakao.maps.Marker({
          position: new kakao.maps.LatLng(lat, lng),
          map: map,
          title: `위험도: ${level}`,
          image: new kakao.maps.MarkerImage(
            `https://via.placeholder.com/20/${levelToColor[level].replace('#','')}/000000?text=%20`,
            new kakao.maps.Size(20, 20)
          )
        });
      }
    }

    generateRandomDangerZones();

    function startRide() {
      alert("주행을 시작합니다. 안전 운전하세요!");
    }

    function reportNow() {
      alert("즉시 신고 기능은 다음 버전에 추가됩니다!");
    }
  </script>

</body>
</html>
